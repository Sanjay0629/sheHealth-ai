<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="grad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>

    <!-- Soft highlight for depth -->
    <radialGradient id="highlight" cx="30%" cy="20%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#grad)"/>
  <rect width="32" height="32" rx="8" fill="url(#highlight)"/>

  <!-- Icon group -->
  <g transform="translate(6 6)" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    
    <!-- Heart -->
    <path d="M10 17.5l-5.5-5.6c-1.3-1.3-2.5-2.9-2.5-4.9A4.9 4.9 0 0 1 7 2.5c1.6 0 2.9.6 4 1.8 1.1-1.2 2.4-1.8 4-1.8A4.9 4.9 0 0 1 20 7c0 2-1.2 3.6-2.5 4.9Z"/>

    <!-- ECG pulse -->
    <path d="M2.8 11h4.4l1-2.2 2.2 5 2.2-7 1.6 3.4h4.9"/>
  </g>
</svg>
